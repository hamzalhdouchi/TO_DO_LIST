<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-7mami m-0 p-0 h-screen">
    <img class="-z-50 absolute" src="/img/montains-4862756_1280.jpg" alt="">
    <!-- <section id="popup" class="flex justify-center items-center bg-black w-screen h-screen bg-opacity-50 absolute overflow-hidden z-20 hidden"> -->
        <div class="h-96 rounded-lg bg-blue-300 flex flex-col items-center justify-around w-96">
            <div class="w-80 h-3 flex justify-end">
                <div class="bg-red-600 text-white w-10 h-6 flex justify-center items-center rounded-lg">
                    <button onclick="addtask()">X</button>
                </div>
            </div>
            <div>
                <input id="titre" class="w-80 h-14 rounded-lg border-none outline-none p-2" type="text" placeholder="titre">
            </div>

            <div class="description">
                <textarea class="w-80 h-14 rounded-lg border-none outline-none p-2" placeholder="description" name="description" id="description"></textarea>
            </div>
            <div class="flex justify-evenly w-full">
                <div>
                    <label class="text-white" for="info">prioritè</label>
                    <select id="info" class="w-20 h-8 rounded-lg" name="info">
                        <option value="P0">P0</option>
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                    </select>
                </div>
                <div>
                    <label class="text-white" for="status">status</label>
                    <select id="status" class="w-20 h-8 rounded-lg" name="satuts">
                        <option value="1">To Do</option>
                        <option value="2">Doing</option>
                        <option value="3">Done</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-around w-full p-2">
                <div>
                    <label class="block text-white" for="st-date">date start :</label>
                    <input id="st_date" class="rounded-lg" type="date">
                </div>
                <div>
                    <label class="block text-white" for="end-date">date end :</label>
                    <input id="end_date" class="rounded-lg" type="date">
                </div>
            </div>
            <div class="w-20 h-8 bg-green-600 flex justify-center items-center rounded-lg text-white">
                <button onclick="tasks()" class="bg-none outline-none border-none w-20 h-8">Send</button>
            </div>
        </div>
    </section>
    <header class="flex bg-white bg-opacity-35">

        <div class="w-80 flex justify-center items-center">
            <img class="w-60" src="/img/Capture_d_écran_2024-10-28_210543-removebg-preview.png" alt="">
        </div>
        <div class="flex justify-between items-center w-full">
            <div>
                <h3 class="text-xl">To Do List</h3>
            </div>
            <div class="bg-white rounded-lg m-3 h-8 w-28 flex justify-center items-center">
                <button onclick="addtask()" class="outline-none bg-none">+ Add Task</button>
            </div>
            <div class="w-60 bg-white mr-16 rounded-xl h-7">
                <input class="bg-transparent ml-3 outline-none" type="search" placeholder="search...">
            </div>
        </div>
    </header>
    <section class="absolute left-[25%] w-[75%] h-[calc(100vh-128px)] flex justify-between items-start p-16 overflow-y-auto">
        <div class="h-auto w-60 flex flex-col justify-center items-center bg-white bg-opacity-50 rounded-xl">
            <div class="bg-white w-full rounded-lg h-10 flex items-center">
                <div class="w-3 h-3 bg-red-600 rounded-full ml-3 mr-3"></div>
                <div>To Do</div>
            </div>
            <div id="to_do" class="flex flex-col justify-center items-center" draggable="true"></div>
        </div>
        <div class="h-auto w-60 flex flex-col justify-center items-center bg-white bg-opacity-50 rounded-xl">
            <div class="bg-white w-full rounded-lg h-10 flex items-center">
                <div class="w-3 h-3 bg-blue-600 rounded-full ml-3 mr-3"></div>
                <div>Doing</div>
            </div>
            <div id="Doing" class="flex flex-col justify-center items-center" draggable="true"></div>
        </div>
        <div class="h-[400px] w-60 flex flex-col justify-start items-center bg-white bg-opacity-50 rounded-xl overflow-auto hide-scrollbar">
            <div class="bg-white w-full rounded-lg h-10 flex items-center">
                <div class="w-3 h-3 bg-green-600 rounded-full ml-3 mr-3"></div>
                <div>Done</div>
            </div>
            <div id="Done" class="flex flex-col justify-center items-center" draggable="true"></div>
        </div>
    </section>
    <section>
        <div class="h-screen bg-white bg-opacity-35 w-80 flex justify-center">
            <div class="h-96 bg-white w-52 mt-8 rounded-xl">
                <div class="h-10 border-solid border-black border-b-4 flex items-center">
                    <h1 class="ml-4">Menu</h1>
                </div>
                <div>
                    <div class="w-full h-44 flex flex-col justify-around">
                        <div class="flex justify-around">
                            <div><p>>> upcoming</p></div>
                            <div class="bg-red-200 h-6 w-7 flex justify-center items-center rounded-2xl">12</div>
                        </div>
                        <div class="flex justify-around">
                            <div><p>>> Tasks today</p></div>
                            <div class="bg-red-200 h-6 w-7 flex justify-center items-center rounded-2xl">10</div>
                        </div>
                        <div class="flex justify-around">
                            <div><p>|c| calendrier</p></div>
                            <div class="bg-red-200 h-6 w-7 flex justify-center items-center rounded-2xl">2</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mt-5 h-24 flex flex-col justify-around">
                        <div class="flex justify-around">
                            <div class="bg-green-300 h-6 w-7 flex justify-center items-center rounded-lg text-green-800"><p>P0</p></div>
                            <div class="bg-red-200 h-6 w-7 flex justify-center items-center rounded-2xl">12</div>
                        </div>
                        <div class="flex justify-around">
                            <div class="bg-red-400 h-6 w-7 flex justify-center items-center rounded-lg text-red-700"><p>P1</p></div>
                            <div class="bg-red-200 h-6 w-7 flex justify-center items-center rounded-2xl">10</div>
                        </div>
                        <div class="flex justify-around">
                            <div class="bg-blue-400 h-6 w-7 flex justify-center items-center rounded-lg text-blue-800"><p>P2</p></div>
                            <div class="bg-red-200 h-6 w-7 flex justify-center items-center rounded-2xl">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

      <script src="/dist/to-do-list.js"></script>
</body>

</html>
